# one ingress , two domain names
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: host-based-ingress
  annotations: 
    # ingress class name 
    # cluster issuer for (tls , https )
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingressClassName: "nginx"
spec:
  ingressClassName: nginx
  tls: 
    - hosts: 
      - ingress-nginx2.devnerd.store
      - ingress-earthdx2.devnerd.store
      secretName: ingress-host-tls
  rules:
  - host: ingress-nginx2.devnerd.store
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-service
            port: 
              number: 80
  - host: ingress-earthdx2.devnerd.store
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: reactjs-service
            port: 
              number: 80
 

